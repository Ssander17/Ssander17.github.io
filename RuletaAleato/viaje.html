<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Nombres</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #C6A8E8;
    }

    canvas {
      margin: 20px;
      border: 10px solid #444;
      border-radius: 50%;
      background-color: #5855e9;
    }

    #spinButton {
      padding: 10px 20px;
      background-color: #28a745;
      color: rgb(223, 153, 223);
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #winner {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>‚ù§Ô∏è Ruleta del Amor ‚ù§Ô∏è</h2>
  <p>Gira la ruleta y descubre qu√© haremos en nuestra pr√≥xima cita üòò</p>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <button id="spinButton">üéØ Girar</button>
  <div id="winner"></div>

  <!-- Agregar un elemento audio para la m√∫sica -->
  <audio id="music" src="imyours.mp3" preload="auto"></audio>

  <script>
    const names = ["1", "2", "3", "4", "5", "6", "7", "8"]; // Puedes editar esta lista
    const colors = ["#F8D9E1", "#9B7D8A", "#A1D8E6", "#E6E6FA", "#FFF0F5", "#FADADD", "#FF69B4", "#FF7F7F"];
    let startAngle = 0;
    let arc = Math.PI * 2 / names.length;
    let spinTimeout = null;
    let spinAngleStart = 0;
    let spinTime = 0;
    let spinTimeTotal = 0;
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");

    function drawRouletteWheel() {
      const outsideRadius = 180;
      const textRadius = 140;
      const insideRadius = 50;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < names.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];

        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(canvas.width / 2, canvas.height / 2, outsideRadius, angle, angle + arc, false);
        ctx.lineTo(canvas.width / 2, canvas.height / 2);
        ctx.fill();

        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.font = "16px Arial";
        ctx.fillText(names[i], textRadius, 0);
        ctx.restore();
      }

      // Flecha en la parte superior
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2 - 10, canvas.height / 2 - (outsideRadius + 10));
      ctx.lineTo(canvas.width / 2 + 10, canvas.height / 2 - (outsideRadius + 10));
      ctx.lineTo(canvas.width / 2, canvas.height / 2 - (outsideRadius + 30));
      ctx.closePath();
      ctx.fill();
    }

    function rotateWheel() {
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }

      const spinAngle = easeInOutCubic(spinTime, 0, spinAngleStart, spinTimeTotal);
      startAngle += (spinAngle * Math.PI / 180);
      drawRouletteWheel();
      spinTimeout = setTimeout(rotateWheel, 30);
    }

    function stopRotateWheel() {
      clearTimeout(spinTimeout);
      const degrees = startAngle * 180 / Math.PI + 90;
      const arcd = arc * 180 / Math.PI;
      const index = Math.floor((360 - (degrees % 360)) / arcd);
      const selectedName = names[index];
      $("#winner").text("Ganador: üéä " + selectedName + " üéä");
    }

    function easeInOutCubic(t, b, c, d) {
      t /= d / 2;
      if (t < 1) return c / 2 * t * t * t + b;
      t -= 2;
      return c / 2 * (t * t * t + 2) + b;
    }

    $("#spinButton").click(function () {
      // Reproducir m√∫sica cuando se haga clic en el bot√≥n
      const music = document.getElementById("music");
      music.play();

      spinAngleStart = Math.random() * 500 + 300; // Aleatorio entre 500 y 1400 grados
      spinTime = 0;
      spinTimeTotal = Math.random() * 3000 + 4000;
      rotateWheel();
      $("#winner").text("");
    });

    drawRouletteWheel();
  </script>
  
</body>
</html>
